name: Frontend CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx

      - name: Run unit tests
        run: npm test -- --watchAll=false

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Build
        run: npm run build
